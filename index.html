<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm back</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: slideUp 1.5s ease-out;
      max-width: 700px;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeIn 2.5s ease-in-out;
    }

    .tagline {
      font-size: 1rem;
      margin-bottom: 20px;
      opacity: 0.9;
      font-style: italic;
      animation: fadeIn 3s ease-in-out;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      animation: fadeIn 3.5s ease-in-out;
    }

    .icons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      animation: fadeIn 4s ease-in-out;
    }

    .icons img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }

    .icons img:hover {
      transform: scale(1.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      iframe {
        height: 200px;
      }

      .icons img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I'm back</h1>
    <p>Ahmed Waheed.</p>
    <p class="tagline">Let's go!</p>
    
    <iframe 
      src="https://www.youtube.com/embed/_fsfjPr4hPI?si=6r_RylyNI6Dvw6U6" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>

    <div class="icons">
  <a href="https://www.linkedin.com/in/ahmed-waheed-abw?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" title="LinkedIn" />
  </a>
  <a href="https://www.facebook.com/share/1AnPnto9KF/" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" title="Facebook" />
  </a>
  <a href="https://github.com/Ahmed-waheed-eg" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" title="GitHub" />
  </a>
</div>
  </div>
</body>
</html>
